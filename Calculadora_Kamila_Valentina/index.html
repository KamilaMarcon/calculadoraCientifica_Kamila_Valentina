<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Científica</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!--primeira linha -->
    <div class="container">
        <div class="cabecario">
        <h1>Calculadora Científica</h1>
        <input type="text" id="input" placeholder="0" disabled>
    </div>

        <div class="buttons">
            <button class="bg-gray " onclick="clearInput()">C</button>
            <button class="bg-light-gray" onclick="calculateTrig('+-')">+-</button>
            <button class="bg-light-gray " onclick="appendToInput('%')">%</button>
            <button class="bg-orange" onclick="appendToInput('/')">÷</button>


            <!--segunda linha-->
            <button class="bg-gray" onclick="appendToInput('7')">7</button>
            <button class="bg-gray " onclick="appendToInput('8')">8</button>
            <button class="bg-gray " onclick="appendToInput('9')">9</button>
            <button class="bg-orange" onclick="appendToInput('*')">×</button>


            <!--terceira linha-->
            <button class="bg-gray " onclick="appendToInput('4')">4</button>
            <button class="bg-gray " onclick="appendToInput('5')">5</button>
            <button class="bg-gray " onclick="appendToInput('6')">6</button>
            <button class="bg-orange" onclick="appendToInput('-')">−</button>

    

        <!--quarta linha-->


            <button class="bg-gray " onclick="appendToInput('1')">1</button>
            <button class="bg-gray " onclick="appendToInput('2')">2</button>
            <button class="bg-gray " onclick="appendToInput('3')">3</button>
            <button class="bg-orange" onclick="appendToInput('+')">+</button>
       
<!--quinta linha-->

            <button class="bg-gray " onclick="appendToInput('0')">0</button>
            <button class="bg-light-gray " onclick="scientificOperation('sqrt')">√</button>
            <button class="bg-light-gray" onclick="appendToInput('.')">.</button>
            <button class="bg-orange" onclick="calculateResult()">=</button>
        

<!--sexta linha-->

            <button class="bg-orange" onclick="calculateTrig('seno')">Sen</button>
            <button class="bg-orange" onclick="calculateTrig('cosseno')">Cos</button>
            <button class="bg-orange" onclick="calculateTrig('tangente')">Tan</button>
            <button class="bg-orange" onclick="calculateTrig('log')">log</button>
            
        </div>
    </div>






    <script>

        function clearInput() {
  document.getElementById("input").value = "";
}

function appendToInput(value) {
  const input = document.getElementById("input");
  input.value += value;
}

function calculateResult() {
  const input = document.getElementById("input");
  try {
      const result = eval(input.value.replace('×', '*').replace('÷', '/'));
      input.value = result;
  } catch (error) {
      input.value = "Erro";
  }
}

function calculateTrig(funcao) {
  const input = document.getElementById("input").value;
  const numero = parseFloat(input);
  if (isNaN(numero)) {
      alert("Por favor, insira um número válido.");
      return;
  }

  let resultado;
  switch (funcao) {
      case 'seno':
          resultado = Math.sin(numero);
          break;
      case 'cosseno':
          resultado = Math.cos(numero);
          break;
      case 'tangente':
          resultado = Math.tan(numero);
          break;
      default:
          resultado = 0;
  }

  document.getElementById("input").value = resultado.toFixed(4);
}

    </script>
</body>

</html>
